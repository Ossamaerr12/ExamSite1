<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا عبر واتساب</title>
  <link rel="shortcut icon" href="img/Black Illustrated School Logo.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      color: white;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 25px;
      padding: 10px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    .input-group i {
      font-size: 20px;
      color: #0072ff;
      margin-right: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      color: #333;
      background: transparent;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border: 1px solid #0072ff;
      box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
    }

    button {
      background: #25D366;
      color: white;
      font-size: 1.1em;
      padding: 15px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #20b358;
    }

    button:active {
      transform: scale(0.98);
    }

    button:focus {
      outline: none;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      button {
        padding: 12px;
      }
    }

    #loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100000;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loader {
      display: block;
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #3498db;
      animation: spin 2s linear infinite;
    }

    #loader:before {
      content: "";
      position: absolute;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #e74c3c;
      animation: spin 3s linear infinite;
    }

    #loader:after {
      content: "";
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #f9c922;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* تأثير دخول */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <div id="loader-wrapper">
    <div id="loader"></div>
  </div>
  <div class="contact-container">
    <h1>اتصل بنا عبر واتساب</h1>
    <form id="contact-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="name" placeholder="الاسم الكامل" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="text" id="phone" placeholder="رقم الواتساب الخاص بك" required>
      </div>
      <div class="input-group">
        <i class="fas fa-comment"></i>
        <textarea id="message" placeholder="رسالتك" required></textarea>
      </div>
      <button type="button" id="whatsapp-button">إرسال عبر واتساب</button>
    </form>
  </div>
  
  <script>
    const whatsappButton = document.getElementById('whatsapp-button');

    whatsappButton.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const message = document.getElementById('message').value;

      if (name && phone && message) {
        const encodedMessage = encodeURIComponent(`مرحباً، اسمي ${name}. ${message}`);
        const whatsappURL = `https://wa.me/+212695499173?text=${encodedMessage}`;
        window.open(whatsappURL, '_blank');
      } else {
        alert("الرجاء ملء جميع الحقول!");
      }
    });
    window.onload = function() {
      setTimeout(function() {
        document.getElementById('loader-wrapper').style.display = 'none';
      }, 7000); // تأخير 7 ثواني
    };
  </script>
</body>
</html>
